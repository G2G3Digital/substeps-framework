language: java

sudo: false

jdk: oraclejdk8

before_install:
  - pip install --user codecov
  - wget -O codacy-coverage-reporter.jar "http://search.maven.org/remotecontent?filepath=com/codacy/codacy-coverage-reporter/1.0.4/codacy-coverage-reporter-1.0.4-assembly.jar"

script: mvn verify -B

after_success:
  - codecov
  - java -jar codacy-coverage-reporter.jar --language Java --coverageReport ./target/site/jacoco/jacoco.xml --prefix src/main/java/
  - mvn coveralls:report

deploy:
  - provider: script
    skip_cleanup: true
    script: mvn deploy --settings travis/settings.xml
    on:
      repo: G2G3Digital/substeps-framework
      branch: master

  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - ./api/target/substeps-core-api.jar
      - ./core/target/substeps-core.jar
      - ./runner/Junit/target/substeps-junit-runner.jar
      - ./runner/Maven/target/substeps-maven-plugin.jar
      - ./runner/Ant/target/substeps-ant-runner.jar
      - ./runner/Common/target/substeps-runner-common.jar
      - ./glossary/target/substeps-glossary-builder.jar
    on:
      repo: G2G3Digital/substeps-framework
      tags: true

notifications:
  slack:
    secure: ""